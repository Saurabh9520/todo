
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-12">
         <h5>Task</h5>
        <hr>
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>Task_name</th>
                    <th>Task</th>
                    <th>start_time</th>
                    <th>end_time</th>
                    



                  
                </tr>
                {% for  i  in  s %}
                <tr>
                    <td>{{ i.Task_name}}</td>
                    <td>{{ i.Task_choose}}</td>
                    <td>{{ i.start_time}}</td>
                    <td>{{ i.end_time}}</td>
                    <td><p><span id="seconds">00</span>:<span id="tens">00</span></p></td>
                    <td><button id="button-start">Start</button></td>
                    <td> <button id="button-stop">Stop</button></td>
                    <td><a class="btn btn-sm btn-danger" href="{% url 'users:delete' i.id %}">Delete</a></td>

                {% endfor %}

                </tr>

            </table>
        </div>
    </div>

</div>


{% endblock content %}
